<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- title  -->
    <title>Bus-Ticket-Selling-Page</title>
    <!-- fave icon -->
    <link rel="shortcut icon" href="media/images/bus-icon.png" type="image/x-icon">
    <!-- css file -->
    <link rel="stylesheet" href="style/style.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="raleway">
    <!-- header section -->
    <header class="">
        <!-- nav bar -->
        <nav class="flex justify-around mt-20">
            <div>
                <h1 class="text-2xl lg:text-4xl font-bold raleway">P-Ticket</h1>
            </div>
            <div class="hidden md:block">
                <ul class="flex gap-5 mt-1 lg:text-lg">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Destination</a>
                    </li>
                    <li>
                        <a href="">Search</a>
                    </li>
                </ul>
            </div>
            <div class="mt-[-7px]">
                <button class="flex text-lg font-bold text-[#1DD100] px-4 py-2 bg-[#1DD1001A] rounded-lg border border-[#1DD100]">Bus
                    <img class="ml-2" src="media/images/bus-icon.png" alt="">
                </button>
            </div>
        </nav>
        <!-- banner section -->
        <div id="banner-section" class="rounded-3xl h-[30vh] w-[90vw] md:h-[60vh] lg:h-[85vh]">
        </div>
        <!-- Best offers section -->
        <div id="Best-offers-for-you"
        class=" mt-10 md:mt-16 lg:mt-32">
            <h2 class="text-2xl text-center md:text-4xl font-bold">Best offers for you</h2>
            <!-- coupon code -->
            <div class="lg:flex justify-around my-10">
                <!-- coupon-card-1 -->
                <section id="coupon-card-1" 
                class="flex bg-[#FFBF0F] h-[30%] w-[90%] md:w-[70%] xl:w-[30%] mx-auto lg:mx-0 rounded-2xl">
                    <!-- left area -->
                    <div class="w-[50%] md:w-[55%] text-center grid items-center inter">
                        <div>
                            <h3 class="text-2xl md:text-4xl text-[#030712CC] font-bold">15% offers</h3>
                            <h4 class="text-lg md:text-2xl">on your next purchase</h4>
                            <h5 class="text-sm md:text-base text-[#0307124D]">use by January 2024</h5>
                        </div>
                    </div>
                    <div><img src="media/images/cupon-devider.png" alt=""></div>
                    <!-- right area -->
                    <div class="w-fit grid items-center raleway">
                        <div>
                            <h2 class="text-2xl md:text-4xl font-bold mb-2">NEW15</h2>
                            <h4 class="font-light">Coupon Code</h4>
                        </div>
                    </div>
                </section>
                <!-- coupon-card-2 -->
                <section id="coupon-card-2" 
                class="flex bg-[#F78C9C] h-[30%] w-[90%] md:w-[70%] xl:w-[30%] mx-auto mt-5 lg:mx-0 rounded-2xl">
                    <!-- left area -->
                    <div class="w-[50%] md:w-[55%] text-center grid items-center inter">
                        <div>
                            <h3 class="text-2xl md:text-4xl text-[#030712CC] font-bold">20% offers</h3>
                            <h4 class="text-lg md:text-2xl">on your next purchase</h4>
                            <h5 class="text-sm md:text-base text-[#0307124D]">use by January 2024</h5>
                        </div>
                    </div>
                    <div><img src="media/images/cupon-devider.png" alt=""></div>
                    <!-- right area -->
                    <div class="w-fit grid items-center raleway">
                        <div>
                            <h2 class="text-2xl md:text-4xl font-bold mb-2">Couple 20</h2>
                            <h4 class="font-light">Coupon Code</h4>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </header>
    <main></main>
</body>
</html>
